# Railway Configuration for EKA-AI Platform
# Deploy: https://railway.app

[build]
builder = "nixpacks"
buildCommand = "cd backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && gunicorn main_enterprise:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
NODE_ENV = "production"
ENABLE_RATE_LIMITING = "true"
ENABLE_CACHING = "true"
ENABLE_MONITORING = "true"
ENABLE_SECURITY_HARDENING = "true"
DB_POOL_SIZE = "20"
DB_MAX_OVERFLOW = "30"
