# Railway Configuration for EKA-AI Platform
# Deploy: https://railway.app

[build]
builder = "dockerfile"

[deploy]
# Dockerfile already sets the CMD, so no startCommand needed
# But Railway needs to know the port
port = 8001
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
NODE_ENV = "production"
ENVIRONMENT = "production"
