# Railway Configuration for EKA-AI Platform
# Deploy: https://railway.app

[build]
builder = "nixpacks"

[deploy]
rootDirectory = "backend"
startCommand = "sh -c 'gunicorn wsgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 120'"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
NODE_ENV = "production"
ENVIRONMENT = "production"
