# Railway Configuration for EKA-AI Platform
# Deploy: https://railway.app
# Supports: Supabase + MongoDB + All Features

[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && gunicorn wsgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 50"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
NODE_ENV = "production"
ENVIRONMENT = "production"
ENABLE_RATE_LIMITING = "true"
ENABLE_CACHING = "true"
ENABLE_MONITORING = "true"
ENABLE_SECURITY_HARDENING = "true"