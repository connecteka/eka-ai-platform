# Railway Configuration for EKA-AI Platform
# Deploy: https://railway.app

[build]
builder = "dockerfile"

[deploy]
# Override to use Railway's PORT environment variable
startCommand = "gunicorn wsgi:application -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
NODE_ENV = "production"
ENVIRONMENT = "production"
PORT = "8001"
