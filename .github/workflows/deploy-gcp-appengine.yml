name: Deploy to Google App Engine

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'app.yaml'
  workflow_dispatch:

env:
  PROJECT_ID: eka-ai-platform
  SERVICE_NAME: default
  REGION: asia-south1

jobs:
  deploy-appengine:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      # Install dependencies
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "from server import app; print('Import OK')"
      
      # Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # Setup Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      # Update app.yaml with secrets
      - name: Update app.yaml with secrets
        run: |
          # Replace placeholder values in app.yaml with actual secrets
          sed -i 's|SUPABASE_URL:.*|SUPABASE_URL: ${{ secrets.SUPABASE_URL }}|' app.yaml
          sed -i 's|SUPABASE_KEY:.*|SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}|' app.yaml
      
      # Deploy to App Engine
      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          deliverables: app.yaml
          version: v${{ github.run_number }}
          promote: true
      
      # Verify deployment
      - name: Verify Deployment
        run: |
          sleep 15
          curl -f https://eka-ai-platform.el.r.appspot.com/api/health || exit 1
          echo "âœ… App Engine deployment successful"
