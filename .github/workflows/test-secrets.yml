name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check FIREBASE_TOKEN
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "❌ FIREBASE_TOKEN is NOT set"
            exit 1
          else
            echo "✅ FIREBASE_TOKEN is set"
            echo "Length: ${#${{ secrets.FIREBASE_TOKEN }}} characters"
          fi
      
      - name: Check RAILWAY_TOKEN
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "❌ RAILWAY_TOKEN is NOT set"
          else
            echo "✅ RAILWAY_TOKEN is set"
          fi
      
      - name: Check MONGO_URL
        run: |
          if [ -z "${{ secrets.MONGO_URL }}" ]; then
            echo "❌ MONGO_URL is NOT set"
          else
            echo "✅ MONGO_URL is set"
          fi
      
      - name: Check JWT_SECRET
        run: |
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "❌ JWT_SECRET is NOT set"
          else
            echo "✅ JWT_SECRET is set"
          fi
