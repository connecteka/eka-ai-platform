name: Deploy Frontend to Firebase

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'backend/**'
      - '**.md'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test:run

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          echo "VITE_API_URL=${{ secrets.BACKEND_URL || 'https://eka-ai-backend-xyz-uc.a.run.app' }}" >> .env.production
      
      - name: Build application
        run: yarn build
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EKA_AI_C9D24 }}' # Recommended over FIREBASE_TOKEN
          channelId: live
          projectId: eka-ai-c9d24
      
      - name: Verify Deployment
        run: |
          sleep 10
          curl --fail --silent --show-error https://eka-ai-c9d24.web.app | grep -q "EKA"
        
      - name: Post-verification success message
        if: success()
        run: echo "âœ… Frontend deployed and verified successfully at https://eka-ai-c9d24.web.app"
