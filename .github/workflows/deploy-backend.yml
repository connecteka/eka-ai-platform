name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: eka-ai-c9d24
  REGION: us-central1
  SERVICE_NAME: eka-ai-backend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      # Install dependencies and test
      - name: Install and Test
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "from server import app; print('Import OK')"
      
      # Authenticate with Google Cloud (using Service Account Key)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # Setup Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      # Configure Docker
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      # Build and push container
      - name: Build and Push Container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      
      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_KEY }}
            FRONTEND_URL=https://eka-ai-c9d24.web.app
            PYTHONUNBUFFERED=1
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=1
            --concurrency=80
            --max-instances=10
            --min-instances=0
            --timeout=300
            --platform=managed
      
      # Output URL
      - name: Show Output
        run: |
          echo "ðŸš€ Backend deployed to: ${{ steps.deploy.outputs.url }}"
          echo "BACKEND_URL=${{ steps.deploy.outputs.url }}" >> $GITHUB_ENV
      
      # Verify deployment
      - name: Verify Deployment
        run: |
          sleep 15
          curl -f "${{ steps.deploy.outputs.url }}/api/health" || exit 1
          echo "âœ… Backend health check passed"
