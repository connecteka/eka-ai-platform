name: Prebuild Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ==================== FRONTEND BUILD CHECK ====================
  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder' }}
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8000' }}
      
      - name: Verify build output
        run: |
          if [ -d "dist" ] && [ -f "dist/index.html" ]; then
            echo "✅ Frontend build successful"
            ls -la dist/
          else
            echo "❌ Frontend build failed - dist/ folder or index.html missing"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  # ==================== BACKEND BUILD CHECK ====================
  backend-build:
    name: Backend Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify Python imports
        working-directory: backend
        run: |
          python -c "
          try:
              from main import app
              print('✅ Backend imports successful')
              print(f'   App title: {app.title}')
              print(f'   App version: {app.version}')
          except Exception as e:
              print(f'❌ Import error: {e}')
              exit(1)
          "
      
      - name: Test Docker build
        working-directory: backend
        run: |
          echo "Building Docker image..."
          docker build -t eka-ai-backend:test .
          echo "✅ Docker build successful"
          docker images eka-ai-backend:test
      
      - name: Verify Docker image runs
        working-directory: backend
        run: |
          echo "Testing Docker container startup..."
          docker run -d \
            --name test-backend \
            -p 8080:8080 \
            -e PORT=8080 \
            -e SUPABASE_URL=https://placeholder.supabase.co \
            -e SUPABASE_KEY=placeholder \
            eka-ai-backend:test
          
          echo "Waiting for container to start..."
          sleep 5
          
          # Check if container is running
          if docker ps | grep test-backend; then
            echo "✅ Container is running"
            
            # Test health endpoint
            echo "Testing health endpoint..."
            curl -f http://localhost:8080/ || echo "⚠️ Health check failed (expected with placeholder DB)"
          else
            echo "⚠️ Container stopped (checking logs)..."
            docker logs test-backend
          fi
          
          # Cleanup
          docker stop test-backend || true
          docker rm test-backend || true

  # ==================== LINT & FORMAT CHECK ====================
  lint-check:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check TypeScript compilation
        run: npm run typecheck
        continue-on-error: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Python linting tools
        run: |
          pip install flake8 black
      
      - name: Check Python syntax
        working-directory: backend
        run: |
          python -m py_compile main.py
          echo "✅ Python syntax check passed"
      
      - name: Run flake8 (style check)
        working-directory: backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo "ℹ️ Flake8 check completed"
        continue-on-error: true

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # ==================== SUMMARY ====================
  prebuild-summary:
    name: Prebuild Summary
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build, lint-check, security-scan]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "=============================================="
          echo "           PREBUILD CHECK RESULTS             "
          echo "=============================================="
          echo ""
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Backend Build:  ${{ needs.backend-build.result }}"
          echo "Lint Check:     ${{ needs.lint-check.result }}"
          echo "Security Scan:  ${{ needs.security-scan.result }}"
          echo ""
          
          if [ "${{ needs.frontend-build.result }}" = "success" ] && \
             [ "${{ needs.backend-build.result }}" = "success" ]; then
            echo "✅ ALL CRITICAL CHECKS PASSED"
            echo "   Ready for deployment!"
            exit 0
          else
            echo "❌ SOME CHECKS FAILED"
            echo "   Review logs above before deploying"
            exit 1
          fi
